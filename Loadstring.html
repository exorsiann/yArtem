<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swift Sync - Loadstring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Swift Sync</div>
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar..." />
        <button>Buscar</button>
      </div>
      <div class="social-icons">
        <a href="#" class="social-icon">YT</a>
        <a href="#" class="social-icon">DC</a>
        <a href="#" class="social-icon">GH</a>
      </div>
    </header>

    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="Executores.html" class="nav-link">Executores</a></li>
        <li class="nav-item"><a href="Loadstring.html" class="nav-link active">Loadstring</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Scripts</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Influencers</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FlappyBird</a></li>
      </ul>
    </nav>

    <div class="page-content">
      <h2>Gerador de Loadstring</h2>
      <p>Cole o link do seu script Raw (GitHub) abaixo:</p>

      <div class="loadstring-container">
        <textarea class="loadstring-input" placeholder="https://raw.githubusercontent.com/SeuUser/SeuRepo/main/script.lua"></textarea>
        <button class="loadstring-btn" id="convert-btn">Gerar Loadstring</button>
        <div class="loadstring-output" id="output">O loadstring vai aparecer aqui...</div>
        <button class="loadstring-btn" id="copy-btn">Copiar Loadstring</button>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Swift Sync. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    document.getElementById('convert-btn').addEventListener('click', function() {
      const url = document.querySelector('.loadstring-input').value.trim();

      if (!url.startsWith('http') || !url.includes('githubusercontent.com')) {
        alert('Por favor, insira um link v√°lido de Raw do GitHub!');
        return;
      }

      const loadstringText = `loadstring(game:HttpGet("${url}"))()`;
      document.getElementById('output').textContent = loadstringText;
    });

    document.getElementById('copy-btn').addEventListener('click', function() {
      const output = document.getElementById('output');
      const range = document.createRange();
      range.selectNode(output);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();

      alert('Loadstring copiado!');
    });
  </script>
</body>
</html>
